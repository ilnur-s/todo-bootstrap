<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1 text-center">To Do list</h1>
      <!-- input group -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Добавьте задачу">
        <button class="btn btn-primary add-task" type="button">Добавить</button>
      </div>
      <!-- control buttons -->
      <div class="row mx-0 mb-3">
        <button type="button" class="col-6 btn btn-block btn-info select-all">Выделить всё</button>
        <button type="button" class="col-6 btn-block btn-danger delete-selection">Удалить выделенное</button>
      </div>
      <!-- list -->
      <ol class="list-group">
      </ol>
    </div>
  </body> 
</html>
